- type: entity
  parent: ComputerComms
  id: LPPCEComputerComms
  name: chief engineer communications computer
  description: A computer used to make station wide announcements via keyboard, set the appropriate alert level.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm
    - map: ["computerLayerKeys"]
      state: generic_keys
  - type: AccessReader
    access: [[ "ChiefEngineer" ]]
  - type: CommunicationsConsole
    title: comms-console-announcement-title-ce
    canShuttle: false
    global: true
    sound: /Audio/_LostParadise/Announcement/se.ogg
  - type: Computer
    board: LPPCECommsComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"

