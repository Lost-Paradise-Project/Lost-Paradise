# Random humanoids

#Security - ERT
- type: entity
  id: LPPRandomHumanoidSpawnerERTSecurity
  parent: RandomHumanoidSpawnerERTLeader
  name: ERT security
  suffix: LPP, ERTRole
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: ertsecurity
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitary
      - NamesLastMilitary
    - type: RandomHumanoidSpawner
      settings: LPPERTSecurity
    - type: NpcFactionMember
      factions:
      - LPPNTCentCom

- type: randomHumanoidSettings
  id: LPPERTSecurity
  parent: ERTLeader
  components:
    - type: MindShield
    - type: GhostRole
      name: ghost-role-information-ert-security-name
      description: ghost-role-information-ert-security-description
      raffle:
        settings: short
    - type: GhostTakeoverAvailable
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitary
      - NamesLastMilitary
    - type: Loadout
      prototypes: [ LPPERTSecurityGear ]
    - type: NpcFactionMember
      factions:
      - LPPNTCentCom


