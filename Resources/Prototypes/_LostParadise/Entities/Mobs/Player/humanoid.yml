# Delta Squad

# Delta Commander

- type: entity
  id: LPPRandomHumanoidSpawnerDeltaCommander
  name: Delta Commander
  suffix: ERTRole, Delta Squad
  components:
    - type: Sprite
      sprite: _LostParadise/Clothing/Head/Hardsuits/iic-head-command.rsi
      state: icon
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary
    - type: RandomHumanoidSpawner
      settings: LPPDeltaCommander
    - type: InitialInfectedExempt

- type: randomHumanoidSettings
  id: LPPDeltaCommander
  randomizeName: false
  components:
    - type: MindShield
    - type: GhostRole
      name: ghost-role-information-delta-commander-name
      description: ghost-role-information-delta-commander-description
    - type: GhostTakeoverAvailable
    - type: Loadout
      prototypes: [ LPPDeltaCommanderGearEVA ]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary
    - type: InitialInfectedExempt

