- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: LPPClothingHeadHelmetHardsuitNightGuard
  noSpawn: true
  name: night guard exosuit helmet
  description: He usually comes at night. Usually.
  components:
  - type: Sprite
    sprite: _LostParadise/Clothing/Head/Hardsuits/nightguard.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
  - type: PointLight
    color: red
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.005
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.9
        Piercing: 0.8
        Heat: 0.1
        Shock: 0.1
        Cold: 0.2
        Radiation: 0.2

