- type: entity
  parent: BaseEngineerPDA
  id: LPPSecurityEngineerPDA
  name: security PDA
  description: Red to hide the stains of passenger blood.
  components:
  - type: Pda
    id: LPPSecurityEngineerIDCard
    state: pda-security-enginer
  - type: PdaBorderColor
    borderColor: "#9b2b2a"
  - type: Icon
    state: pda-security
  - type: CartridgeLoader
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - CrimeAssistCartridge
      - SecWatchCartridge
      - NanoChatCartridge

- type: entity
  parent: BasePDA
