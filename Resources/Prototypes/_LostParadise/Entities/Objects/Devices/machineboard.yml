- type: entity
  id: LPPSpaceForgeCircuitBoard
  parent: BaseMachineCircuitboard
  name: Space Forge (Circuit board)
  description: Circuit for creating Space Forge
  components:
  - type: MachineBoard
    prototype: LPPSpaceForge
    requirements:
      MatterBin: 2
      Manipulator: 4
    materialRequirements:
      Glass: 10
      Steel: 5
      Diamond: 3
    tagRequirements:
      GlassBeaker:
        Amount: 2
        DefaultPrototype: Beaker
        ExamineName: Glass Beaker

- type: entity
  id: LPPAdvResearchAndDevelopmentPointSourceCircuitBoard
  parent: BaseMachineCircuitboard
  name: Adv R&D point source (Circuit Board)
  description: lppdesc-adv-rnd-point-source-board.
  components:
  - type: Sprite
    state: science
  - type: MachineBoard
    prototype: LPPAdvResearchAndDevelopmentPointSource
    requirements:
      MatterBin: 4
      Manipulator: 4
    materialRequirements:
      Glass: 10
      Steel: 5
      Diamond: 3
      Bluespace: 5

- type: entity
  id: LPPSpaceForgeCircuitBoardCMDAndSec
  parent: BaseMachineCircuitboard
