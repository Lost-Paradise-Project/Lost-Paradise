- type: entity
  name: C4Low
  description: The explosive package is designed to quickly break out airlocks or walls, but its explosion is quite weak in terms of radius. You can see label (put it directly on the object)
  parent: BasePlasticExplosive
  id: LPPC4Low
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Bombs/C4Low.rsi
    state: icon
  - type: OnUseTimerTrigger
    delay: 5
    delayOptions: [5, 10, 15, 20]
    initialBeepDelay: 0
    beepSound:
      path: /Audio/Effects/Cargo/buzz_two.ogg
      params:
        volume: -6
    startOnStick: false
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 10
    intensitySlope: 10
    maxIntensity: 10
    canCreateVacuum: false
  - type: ExplodeOnTrigger
