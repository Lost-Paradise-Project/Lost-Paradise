- type: entity
  id: LPPBaseMagazineRifle
  name: "Magazine (calibre 5,56x45)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - LPPMagazineM4A1
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeM4A1
    capacity: 30
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/M4A1_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance


