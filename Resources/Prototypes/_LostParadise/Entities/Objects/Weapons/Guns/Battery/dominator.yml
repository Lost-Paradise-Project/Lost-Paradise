- type: entity
  name: Dominator
  parent: BaseWeaponBatterySmall
  id: LPPWeaponLaserGun
  description: The laser pistol of the security is warmly loved by connoisseurs of compactness and slaughter in one weapon.
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Guns/Battery/dominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
    sprite: _LostParadise/Objects/Weapons/Guns/Battery/dominator.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/DeltaV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 2600
    startingCharge: 2600
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
      name: дизейблер
      state: disabler
    - proto: BulletEnergyGunLaser
      fireCost: 200
      name: летальный
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun }
