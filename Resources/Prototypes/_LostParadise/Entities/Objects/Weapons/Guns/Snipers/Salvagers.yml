- type: entity
  parent: BaseItem
  id: LPPweaponPibodi
  name: Pibodi self-loading rifle
  description: A hellish mix of just kinetic accelerator and classic firearms. Converts and accumulates carbon from the atmosphere into projectiles, converting part of it into a kind of gunpowder for firing, which takes quite a long time, but in the meantime you can poke your opponent with an integrated bayonet.
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Guns/Snipers/Pibodi.rsi
    state: icon
  - type: Item
    sprite: _LostParadise/Objects/Weapons/Guns/Snipers/Pibodi.rsi
    size: Huge
  - type: AmmoCounter
  - type: Gun
    fireRate: 4.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_LostParadise/Weapons/Guns/Gunshots/latogunshot.ogg
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 4.5
    rechargeSound: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: LPPBulletPibodi
    capacity: 1
    count: 1
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Piercing: 5.5
    angle: 2
  - type: Appearance
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4.5
        Structural: 17.5
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Execution

