- type: hitscan
  id: ChronoLaser
  damage:
    types:
      Heat: 30
      Radiation: 30
      Genetic: 50
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_laser
  travelFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_laser

- type: entity
  id: LPPBulletCharge
  name: syndie charge bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Marks a target for additional damage.
  components:
  - type: Reflective
    reflective:
    - NonEnergy
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
      - state: chronobolt
        shader: unshaded
  - type: GatheringProjectile
  - type: DamageMarkerOnCollide
    whitelist:
      components:
        - MobState
    damage:
      types:
        Blunt: 20
        Slash: 10
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Radiation: 10
        Structural: 30
  # Short lifespan
  - type: TimedDespawn
    lifetime: 0.35

