- type: entity
  parent: BaseItem
  id: LPPBedsheetBase
  name: Bedsheet
  abstract: true
  description: A surprisingly soft linen bedsheet.
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Misc/double.rsi
    noRot: true
  - type: Item
    size: Normal
  - type: StaticPrice
    price: 100

