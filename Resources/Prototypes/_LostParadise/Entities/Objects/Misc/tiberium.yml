- type: entity
  id: LPPTiberium
  name: tiberium
  description: Fields of green.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/smash.ogg"
    - type: Sprite
      sprite: _LostParadise/Objects/Misc/tiberium.rsi
      state: kudzu_11
      drawdepth: FloorTiles
    - type: Appearance
    - type: KudzuVisuals
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 15
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetUranium1:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Kudzu
      growthTickChance: 0.3
      spreadChance: 0.5
    - type: GrowingKudzu
    - type: SpeedModifierContacts
      walkSpeedModifier: 1.1
      sprintSpeedModifier: 1.1
      ignoreWhitelist:
        components:
        - IgnoreKudzu
    - type: ActiveEdgeSpreader
    - type: EdgeSpreader
      id: Kudzu
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: Toxin
            Quantity: 2
    - type: RadiationSource
      intensity: 1
    - type: PointLight
      radius: 1.2
      energy: 1.5
      castShadows: false
      color: "#00FF7F"