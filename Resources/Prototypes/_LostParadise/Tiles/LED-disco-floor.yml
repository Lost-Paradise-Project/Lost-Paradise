- type: entity
  id: LPPLEDDiscoFloorBaseTile
  parent: BaseStructure
  abstract: true
  components:
  - type: Sprite
    drawdepth: FloorTiles
  - type: Tag
    tags: [ Carpet ]
  - type: Physics
    canCollide: false

#-----код-----

- type: entity
  id: LPPLEDDiscoFloorRotatesTile
  parent: LPPLEDDiscoFloorBaseTile
  name: led disco floor (rotates)
  isSubfloor: true
  canCrowbar: false
  footstepSounds:
    collection: FootstepPlating
  heatCapacity: 10000
  isSpace: true
  itemDrop: PartRodMetal1
  components:
  - type: Sprite
    sprite: _LostParadise/Tiles/led-disco-floor.rsi
    noRot: true
    layers:
    - state: circuit-2
    - state: rgb_circuit-1
  - type: Icon
    sprite: _LostParadise/Tiles/led-disco-floor.rsi
    state: rgb_circuit-1
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    layers: [ 0 ]
  - type: Physics
    canCollide: false
  - type: Construction #крафт
    graph: LPPLEDDiscoFloorRotatesTile
    node: icon
  - type: Tag
    tags:
      - HideContextMenu

