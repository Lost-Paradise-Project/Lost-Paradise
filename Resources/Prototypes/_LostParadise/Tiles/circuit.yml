- type: entity
  id: LPPRGBBase
  parent: BaseStructure
  abstract: true
  components:
  - type: Sprite
    drawdepth: FloorTiles
  - type: Tag
    tags: [ Carpet ]
  - type: Physics
    canCollide: false


- type: entity
  id: LPPRGBCircuit
  parent: LPPRGBBase
  name: rgb circuit
  isSubfloor: true
  canCrowbar: false
  footstepSounds:
    collection: FootstepPlating
  heatCapacity: 10000
  isSpace: true
  itemDrop: PartRodMetal1
  components:
  - type: Sprite
    sprite: _LostParadise/Tiles/rgb.rsi
    noRot: true
    layers:
    - state: circuit
    - state: rgb_circuit
  - type: Icon
    sprite: _LostParadise/Tiles/rgb.rsi
    state: rgb_circuit
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    layers: [ 0 ]
  - type: Physics
    canCollide: false
  - type: Tag
    tags:
      - HideContextMenu



